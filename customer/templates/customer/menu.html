{% extends 'base.html' %}

{% block content %}

<div class="container">
	<div class="row justify-content-center mt-5">
		<div class="col-md-6 col-sm-12 text-center">
			<h1>What's On Our Menu?</h1>
		</div>
	</div>

	<div class="d-flex justify-content-center mt-5">
		<div class="col-md-8 col-sm-12 text-center mb-5">
			<form class="form-inline d-flex justify-content-center md-form form-sm mt-0" method="GET" action="{% url 'menu-search' %}">
					<i class="fas fa-search" aria-hidden="true"></i>
					<input class="form-control form-control-sm ml-3 w-75" name="q" type="text" placeholder="Search Our Menu" aria-label="Search" value="{{ request.GET.q }}">
			</form>
		</div>
	</div>

	

	<div class="row justify-content-center">
		{% for item in menu_items %}
		<div class="col-md-4 col-sm-12 text-center mb-5">
			<img class="rounded" src="{{ item.image.url }}" width="350" height="350">
			<h5 class="mt-3">{{ item.name }}</h5>
			<p>Price: {{ item.price }}</p>
			<p>{{ item.description }}</p>
		</div>
		{% endfor %}
	</div>

</div>


{% endblock  %}
